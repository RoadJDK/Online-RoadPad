<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="js/dropdownEvents.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dropdown.js"></script>

    <title>Road Online Notepad</title>
</head>
<body>
    <div class="top">
        <div class="container">
            <div class="list">
                <ul>
                    <li">
                        <div class="dropdown">
                            <button onclick="fileDropdown()" class="dropbtn">File</button>
                            <div id="fileDropdown" class="dropdown-content">
                              <a onclick="newFile()">New</a>
                              <a onclick="document.getElementById('file-input').click()">Open</a>
                              <a>Save</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button onclick="editDropdown()" class="dropbtn">Edit</button>
                            <div id="editDropdown" class="dropdown-content">
                              <a>Darkmode On/Off</a>
                              <a>Send Feedback</a>
                              <a>About</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bot" onclick="selectText()">
        <input id="file-input" type="file" name="name" onchange="proccessFile()" style="display: none;" />
        <div class="container">
            <div class="editor">
                <p id="text" contenteditable="true"></p>
            </div>
        </div>
    </div>
</body>
</html>
