<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="content/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="content/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="content/favicon/favicon-16x16.png">
    <link rel="manifest" href="content/favicon/site.webmanifest">

    <script src="js/dropdownEvents.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/mainRender.js"></script>

    <title>RoadPad</title>
</head>

<body class="body-d body-l">
    <div id="top" class="top-d top-l">
        <div class="container">
            <div class="list">
                <ul>
                    <li>
                        <div class="dropdown">
                            <button onclick="fileDropdown()" class="dropbtn dropbtn-d dropbtn-l" id="dropbtn1">File</button>
                            <div id="fileDropdown" class="dropdown-content">
                              <a onclick="newFile()">New</a>
                              <a onclick="document.getElementById('file-input').click()">Open</a>
                              <a onclick="saveFile()">Save</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button onclick="editDropdown()" id="dropbtn2" class="dropbtn dropbtn-d dropbtn-l">Edit</button>
                            <div id="editDropdown" class="dropdown-content">
                              <a onclick="toggleDarkmode()">Darkmode On/Off</a>
                              <a onclick="about()">Send Feedback</a>
                              <a onclick="about()">About</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bot-d bot-l" id="bot" onclick="selectText(event)">
        <input id="file-input" type="file" name="name" onchange="proccessFile()" style="display: none;" />
        <div class="container">
            <div class="editor">
                <p id="text" contenteditable="true"></p>
            </div>
        </div>
    </div>
</body>
</html>
